language: python
python:
- 2.7
- 3.5
- 3.6
- 3.7
- 3.8
jobs:
  include:
  - python: 3.8
    install: make install
    script: make ci
before_install:
- pip install poetry
install:
- poetry build
- mv dist/*.tar.gz artifact.tar.gz
- pip install artifact.tar.gz[cli]
- pip install pytest
script:
- pytest tests

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  skip_cleanup: true
  skip_existing: true
  on:
    branch: master
    python: 3.7
